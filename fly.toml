# fly.toml app configuration file generated for laravel-react-starter-kit on 2025-01-27T19:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'laravel-react-starter-kit-2025'
primary_region = 'ord'

[build]

[env]
  APP_ENV = 'production'
  APP_DEBUG = 'false'
  LOG_CHANNEL = 'stderr'
  LOG_LEVEL = 'info'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = '/app/public'
  url_prefix = '/'
